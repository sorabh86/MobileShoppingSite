<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments :: admin_head('Admin | User Form')" />
<body>
<div class="d-flex flex-column" style="min-height:100vh">
	<div th:replace="admin/fragments::admin_navigation()" />
	<div class="container">
	
		<h2 class="border-bottom pb-3 mb-4">[[${page_title}]]</h2>
		
		<form class="form" name="customer_form" th:action="@{/admin/users/save}" method="post" 
			th:object="${user}">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group row">
				<label class="col-md-2" for="username">Username: </label>
				<div class="col-md-6">
					<input class="form-control" type="text" th:field="*{username}" 
					placeholder="Your Username" required/>			
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="password">Password:</label>
				<div class="col-md-6">
					<input class="form-control" type="password" th:field="*{password}" 
					placeholder="Your Password"/>
				</div>
				<small class="text-success">Leave Password Blank, if you don't want to change it.</small>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="full_name">Full Name:</label>
				<div class="col-md-6">
					<input class="form-control" type="text" th:field="*{full_name}" placeholder="Your Full Name"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="email">Email:</label>
				<div class="col-md-6">
					<input class="form-control" type="email" th:field="*{email}" placeholder="Your email Id"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="phone_no">Phone No:</label>
				<div class="col-md-6">
					<input class="form-control" type="text" th:field="*{phone_no}" placeholder="Your contact no."/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="phone_no">Roles:</label>
				<div class="col-md-6">
					<select class="form-control" th:field="*{role}" >
						<option th:each="userrole : ${T(com.github.sorabh86.uigo.constants.UserRoles).values()}"
							th:value="${userrole}"
							th:text="${userrole}" />
					</select>
				</div>
				<div class="col-md-4 desc">
					<small class="text-success">Types of Users in system.</small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2" for="phone_no">Status:</label>
				<div class="col-md-6">
					<select class="form-control" th:field="*{status}" >
						<option th:each="userstatus : ${T(com.github.sorabh86.uigo.constants.UserStatus).values()}"
							th:value="${userstatus}"
							th:text="${userstatus}" />
					</select>
				</div>
				<div class="col-md-4 desc">
					<small class="text-success"><strong>DEACTIVATE (0)</strong> : Email not verified,<br /> <strong>ACTIVATED (1)</strong> : Email is Verified,<br /> <strong>DISABLED(2)</strong> : Account is disabled. </small>
				</div>
			</div>
			<input type="hidden" th:field="*{activation_key}" />
			<div class="form-group">
				<div class="offset-md-2">
					<input class="btn btn-primary mr-2" type="submit" value="Save" />
					<a th:href="@{/admin/users}" class="btn btn-dark" >Cancel</a>
				</div>
			</div>
		</form>
		
		
	</div>
	<div class="mt-auto">
		<footer th:replace="fragments::footer()" />
	</div>
</div>
</body>
</html>
