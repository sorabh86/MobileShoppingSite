<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="admin_head(title)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
	<title>[[${title}]]</title>
	
	<link rel="stylesheet" th:href="@{/bootstrap/4.6.1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/all.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
	<script th:src="@{/js/jquery.js}" /></script>
	<script th:src="@{/bootstrap/4.6.1/js/bootstrap.bundle.min.js}" /></script>
</head>
<body>
	<div class="navbar navbar-expand-lg bg-dark navbar-dark shadow mb-4" th:fragment="admin_navigation()">
		<a th:href="@{/}" class="navbar-brand">UIGO MOBILE SHOPPING SYSTEM</a>
		<div class="navbar-collapse">
			<ul class="navbar-nav">
				<li class="navbar-item">
					<a class="nav-link" th:href="@{/admin}">Dashboard</a></li>
				<li class="navbar-item">
					<a class="nav-link" th:href="@{/admin/users}">Users</a></li>
				<li class="navbar-item">
					<a class="nav-link" th:href="@{/admin/address}">Address</a></li>
				<li class="navbar-item">
					<a class="nav-link" th:href="@{/admin/phones}">Phones</a></li>
				<li class="navbar-item">
					<a class="nav-link" th:href="@{/admin/orders}">Orders</a></li>
				<li class="navbar-item">
					<a class="nav-link" th:href="@{/admin/payments}">Payments</a></li>
				<li class="navbar-item">
					<a class="nav-link" th:href="@{/admin/returns}">Return Orders</a></li>
				<li class="navbar-item">
					<a class="nav-link" th:href="@{/admin/feedbacks}">Feedbacks</a></li>
				<li class="navbar-item">
					<a class="nav-link" th:href="@{/admin/chats}">Chats</a></li>
			</ul>
			<ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
				<li class="navbar-item dropleft">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          <!-- [[${#authentication.getPrincipal().getUsername()}]] -->
			          <span class="text-uppercase font-weight-bold" sec:authentication="name"></span> <span class="fa fa-user"></span> 
			        </a>
					<div class="dropdown-menu">
					    <a class="dropdown-item" href="#">Profile</a>
					    <div class="dropdown-divider"></div>
				        <form th:action="@{/logout}" method="post">
							<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
					    	<button class="dropdown-item" type="submit"> Logout</button>
					    </form>
					</div>
				</li>
			</ul>
		</div>
	</div>
	
	<div th:fragment="confirmWindow()" id="confirm-window" class="modal fade">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header text-light bg-dark">
	        <h5 class="modal-title">Confirm Action</h5>
	        <button type="button" class="close text-light" data-dismiss="modal">
	        	<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        	</button>
	      </div>
	      <div class="modal-body">
	        <p class="m-0">Are you Sure? <br /> This will be removed permanently.</p>
	      </div>
	      <div class="row ml-3 mr-3 mb-3">
	        <button type="button" class="yes-btn btn btn-primary col">Yes</button>
	        <button type="button" class="ml-3 btn btn-secondary col" data-dismiss="modal">No</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>
</html>
